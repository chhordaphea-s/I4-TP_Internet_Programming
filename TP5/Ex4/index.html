<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="emoji">🏫</h1>
    <h1 class="title">Which university do you want to study?</h1>
    <select onchange="getUniList()" name="Country" id="selected-country" >
        <option value=""></option>
        <option value="cambodia">Cambodia</option>
        <option value="thailand">Thailand</option>
        <option value="singapore">Singapore</option>
        <option value="china">China</option>
        <option value="japan">Japan</option>
        <option value="australia">Australia</option>
    </select>

    <div id="loading" hidden>
        <div class="lds-dual-ring"></div>
    </div>

    <div id="uni-list"></div>
    
</body>
</html>
